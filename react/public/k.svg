<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    :root {
      --bg: #4F8DF7;
      --fg: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #6FA1FF;
        --fg: #ffffff;
      }
    }
  </style>

  <rect x="0" y="0" width="100" height="100" rx="20" fill="var(--bg)" />

  <!-- 居中 Kiix -->
  <text x="50" y="55" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="40" font-weight="bold"
        fill="var(--fg)" text-anchor="middle" dominant-baseline="middle">
    Kzn
  </text>
</svg>
