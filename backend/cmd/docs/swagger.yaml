info:
  contact: {}
  description: 这是一个基于 Gin 和 RPC 风格的习惯养成 API。应当只有开发环境下能看到该文档。
  title: 习惯养成 API 文档
  version: 0.3.2
paths:
  /handle-task:
    post:
      consumes:
      - application/json
      description: |-
        Perform CRUD operations on tasks.
        - "create": Add new task (auto-generate ID if empty). Returns created task.
        - "read": Get all tasks by creator UID. Returns task array.
        - "update": Modify existing task by ID. Returns updated task.
        - "delete": Remove task by ID. Returns deleted tasks.
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/task.reqBody'
      produces:
      - application/json
      responses:
        "200":
          description: 操作结果
          schema:
            $ref: '#/definitions/dto.UniResponseBody'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.UniResponseBody'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.UniResponseBody'
      summary: create, read, update, or delete a task based on method
      tags:
      - appapi
  /welcome:
    get:
      consumes:
      - '*/*'
      description: this api is like a "hello world"
      parameters:
      - description: 服务名称
        in: path
        name: service
        required: true
        type: string
      - description: 操作方法（create/update/delete）
        in: query
        name: method
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: 成功响应
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求错误
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 服务不存在
          schema:
            additionalProperties: true
            type: object
      summary: welcome api
      tags:
      - Hello-world-test
swagger: "2.0"
