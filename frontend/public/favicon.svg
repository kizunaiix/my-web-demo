<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    :root {
      --bg: #4F8DF7;
      --fg: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #6FA1FF;
        --fg: #ffffff;
      }
    }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="var(--bg)" />

  <!-- Outer triangle -->
  <polygon
    points="50 14 84 74 16 74"
    fill="var(--fg)"
  />

  <!-- Inner cut-out triangle -->
  <polygon
    points="50 30 70 66 30 66"
    fill="var(--bg)"
  />

  <!-- Inner cut-out rectangle (右下缺角) -->
  <rect
    x="60"
    y="56"
    width="20"
    height="10"
    fill="var(--bg)"
  />

    <polygon
    points="50 30 40 30 45 21.339745962"
    fill="var(--bg)"
  />
    <polygon
    points="30 66 25 74.66025403784438 35 74.66025403784438"
    fill="var(--bg)"
  />

</svg>
